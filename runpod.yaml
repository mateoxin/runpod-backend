    HF_TOKEN_PART1: "hf_FUDLOchyzVotolBqnq"
    HF_TOKEN_PART2: "flSEIZrbnUXtaYxY"
    
    # ğŸš€ RunPod Settings
    RUNPOD_ENDPOINT_ID: "rqwaizbda7ucsj"
    
